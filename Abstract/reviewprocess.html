    <div class="body-container">
        <div class="col-12">
            <p>United Scientific Group (USG) and the organizing committee members of Energy-2020 ensures
                a rigorous, high-quality and unbiased peer review process for all abstracts submitted to the
                conference. The decision of abstract acceptance will be judged by a panel of expert reviewers and
                / or session chair and / or conference chairman emphasizing whether the findings and / or conclusions
                are novel and make useful contributions to the field.</p>
            <p>
                The committee will determine whether the abstract is more appropriate for oral or poster presentation.
                Eligibility for oral or poster presentation will be determined by the total score (with adjustment for
                differential scoring behavior between referees).
            </p>
            <p>
                The committee operates a single / double-blind peer review process for all the
                abstracts submitted, where both the reviewer and the author remain anonymous.
            </p>
            <p><strong>The following are the steps that each abstract of Energy-2020 undergoes during the process of
                    peer review: </strong></p>
            <ul>
                <li>All submitted abstracts are reviewed by internal editorial team to ensure adherence to the
                    conference scope and abstracts which have passed this initial screening are then assigned to the
                    session chair / review committee for evaluation.</li>
                <li>The session chair / review committee decides whether reviews from appropriate independent
                    experts / reviewers are needed to evaluate the abstract. External reviewer (s) evaluate majority
                    of the submissions, but it is up to the session chair / review committee to
                    determine the number of reviews required.</li>
                <li>Once the reviews have been received, the session chair / review committee decides to accept or
                    reject a manuscript, or to request revisions from the author in response to the reviewersâ€™ comments.
                    If the decision is minor
                    revision or major revision, authors will be given 14 days to resubmit the revised abstract.</li>
            </ul>
            <p>Abstracts submitted by invited and/or keynote speakers will be reviewed by conference chairman.</p>

            <p><strong>Criteria to be Considered for Scoring </strong></p>
            <p>The abstract should be reviewed according to the following criteria:</p>
            <ul>
                <li>Originality of concept/approach and level of innovativeness</li>
                <li>Significance/impact/relevance to conference theme</li>
                <li>Quality of research design/theoretical argument</li>
                <li>Conclusions and interpretations of results</li>
                <li>Presentation style: coherence and clarity of structure</li>
            </ul>
        </div>
